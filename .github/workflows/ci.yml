name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun test

  quality:
    runs-on: ubuntu-latest
      - uses: actions/checkout@v4
    steps:
      - uses: biomejs/setup-biome@v2
      - run: biome ci .
